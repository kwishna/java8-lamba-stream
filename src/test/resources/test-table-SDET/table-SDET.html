<!DOCTYPE html>

<html lang="en" data-lt-installed="true"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Java-For-SDET</title>
<script src="./table-SDET_files/jquery.min.js.download"></script><script>
$(document).ready(function() {


	$('td.price').each(function(i, e){
		e.innerText = parseInt(Math.random() * 1000);
	});


    $('input#result').click(function(){

    	$(this).prop('disabled', true);
    	var attempt = parseInt(window.localStorage.getItem('udemy-java-attempt'));
		window.localStorage.setItem('udemy-java-attempt', ++attempt);

    	var rows = $('table#prods tr');
    	rows.sort(function(a, b){
			var p1 = parseInt(a.querySelector('td.price') ? a.querySelector('td.price').innerText : "0")
			var p2 = parseInt(b.querySelector('td.price') ? b.querySelector('td.price').innerText : "0");
			return p1 - p2;
		});
		$(rows[1]).css('background-color', '#6ABF86');
		if($(rows[1]).find('input').is(":checked")){
			$('td#status').text("PASS");
		}else{
			$('td#status').text("FAIL");
		}
    })

});
</script></head>
